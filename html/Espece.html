<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnauticanimal - Espèces</title>
    <link rel="stylesheet" href="../css/styleProjet1.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f9ff;
        }
        .wave-bg {
            background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .active-nav {
            border-bottom: 3px solid #0ea5e9;
        }
        .species-table th {
            position: sticky;
            top: 0;
            background-color: #0c4a6e;
            z-index: 10;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0.375rem;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .status-endangered {
            background-color: #ef4444;
        }
        </style>
        </head>

    body>
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow-md">

          <!-- Logo -->
          <img src="../images_WEB/logo.jpg" alt="Logo Subnauticanimal" class="w-12 h-12" />
          <span class="text-2xl font-bold text-sky-600">Subnauticanimal</span>
        </div>
        <nav class="hidden md:flex space-x-8">
          <a href="#" class="text-sky-800 font-medium py-2 active-nav">Accueil</a>
          <div class="dropdown">
            <a href="html/Carte.html" class="text-sky-800 font-medium py-2">Carte</a>
            <div class="dropdown-content">
              <a href="html/Carte.html#metropole" class="block px-4 py-2 text-sky-800 hover:bg-sky-100">Métropole</a>
              <a href="html/Carte.html#outremer" class="block px-4 py-2 text-sky-800 hover:bg-sky-100">Outre-mer</a>
            </div>
          </div>
          <a href="html/Espece.html" class="text-sky-800 font-medium py-2">Espèces</a>
          <a href="#about" class="text-sky-800 font-medium py-2">À propos</a>
        </nav>
        <button class="md:hidden focus:outline-none" id="menu-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-sky-800"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <div class="md:hidden hidden bg-white w-full" id="mobile-menu">
        <div class="px-4 py-2 space-y-1">
          <a href="#" class="block py-2 text-sky-800 font-medium border-b border-gray-200">Accueil</a>
          <a href="html/Carte.html" class="block py-2 text-sky-800 font-medium border-b border-gray-200">Carte</a>
          <a href="html/Espece.html" class="block py-2 text-sky-800 font-medium border-b border-gray-200">Espèces</a>
          <a href="#about" class="block py-2 text-sky-800 font-medium">À propos</a>
        </div>
      </div>
